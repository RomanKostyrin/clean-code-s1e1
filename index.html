<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <img src="./eisenhower-matrix.jpg"><a class="link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-wrapper">
    <p id="text-wrapper"><label for="new-task">Add Item</label>
      <div class="text-container"><input id="new-task"class="todo-wrapper--item" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="task-list">
      <li><input type="checkbox"><label class="todo-wrapper--item">Pay Bills</label><input type="text" class="todo-wrapper--item">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-list--item__edit"><input type="checkbox"><label class="todo-wrapper--item">Go Shopping</label><input type="text" value="Go Shopping" class="todo-wrapper--item">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="todo-wrapper--item">See the Doctor</label><input type="text" class="todo-wrapper--item">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
